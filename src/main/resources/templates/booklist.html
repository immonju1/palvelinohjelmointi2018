<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/main.css" th:href="@{css/main.css}" /> 
</head>
<body>
	<h1>BookStore</h1>
    <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
    	<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
    <table>
		<tr>
		    <th  class="vaaka">Title</th>
		    <th  class="vaaka">Year</th>
		    <th  class="vaaka">Isbn</th>
		    <th  class="vaaka">Author</th>
		    <th  class="vaaka">Price</th>
		     <th  class="vaaka">Category</th>
		    <th  class="vaaka"></th>
		</tr>  
    	<tr th:each = "book : ${books}">
    		<td th:text="${book.title}"></td>
    		<td th:text="${book.year}"></td>
    		<td th:text="${book.isbn}"></td>
    		<td th:text="${book.author}"></td>
    		<td th:text="${book.price}"></td>
    		<td th:text="${book.category.name}"></td>
    		<td><a th:href="@{/edit/{id}(id=${book.id})}">Modify</a></td>
    		<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>    		
    	</tr>
     </table>
	 <a href="/add">Add Book</a>    	
</body>
</html>
